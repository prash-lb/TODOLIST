<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK OF {{this.name}}</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page"  class="brand-logo center ">TODO</a>
      <ul id="nav-mobile" class="right">
        <li><a (click)=gotosignup() >SIGN UP</a></li>
        <li><a  (click)=gotodisconnect()>DISCONNECT</a></li>
      </ul>
    </div>
</nav>

<div class=" progress" *ngIf="isLoading ===true">
  <div class="indeterminate"></div>
</div>

<h4  *ngIf="isLoading === false " style=" margin-top: 4%; margin-left: 44%;">YOUR TASK : {{this.name}} </h4>  
<div  *ngIf="isLoading === false"  style="display: flex; margin: 5%;">
  <div  style=" flex:1 ;overflow: hidden;" class="row">
    <div  style="position: relative;" class="col s10 m7">
      <app-todo-item
        *ngFor= "let todo of todos" 
        [task]="todo"
        (taskDelete)="deleteTask($event)"
        (taskUpdate)="updateTask($event)"
        >
      </app-todo-item>
    </div>
  </div>
  <div  style="flex:1; margin-left: 2%;">
    <app-form-todo
      (task)="emitSignFormValue($event)">
    </app-form-todo>
  </div>
</div>

</body>
<footer  *ngIf="isLoading === false" style="text-align: right;padding-top: 10%;">
  Created by Prashath SIAYANAMA
</footer>

</html>
